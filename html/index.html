<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>영래연습</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/animate.css">
	<link rel="stylesheet" href="../css/jquery.mb.YTPlayer.min.css">
	<link rel="stylesheet" href="../css/slide.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/index.css">
	<script src="../js/masonry.pkgd.min.js"></script>
	<script src="../js/slide.js"></script>
	<script src="../js/jquery-3.5.1.min.js"></script>
</head>
<body>


<header class="header">
		<div class="bars">
			<div class="bar bar1"></div>
			<div class="bar bar2"></div>
			<div class="bar bar3"></div>
		</div>
</header>

<section class="main-wrap">
	<article class="banner banner1">
		<div class="symbol"><img src="../img/coffee-art.png" alt="심볼" class="img"></div>
		<div class="slogan rc">There's nothing sweeter<br>than a cup of bitter coffee.</div>
		<div class="writer rc">- Rian Aditia -</div>
	</article>		
	<article class="banner banner2">
		<div class="symbol"><img src="../img/coffee-art.png" alt="심볼" class="img"></div>
		<div class="slogan rc">Coffee should be black as hell,<br>strong as death and sweet as love.</div>
		<div class="writer rc">- Turkish Proverb -</div>
	</article>		
	<article class="banner banner3">
		<div class="symbol"><img src="../img/coffee-art.png" alt="심볼" class="img"></div>
		<div class="slogan rc">What goes best with a cup of coffee?<br>Another cup!</div>
		<div class="writer rc">- Henry Rollins -</div>
	</article>	


	<script src="../js/index.js"></script>
</body>
</html>
